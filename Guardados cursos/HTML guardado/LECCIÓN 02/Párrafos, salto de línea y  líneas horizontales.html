<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/> <!--Siempre se deben cerrar las etiquetas vacías de meta con "/>"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ELEMENTOS BÁSICOS HTML</title>
</head>
<body>
    <h1>Curso HTML</h1>
    <P>Primer línea del párrafo <br/> Segunda línea del párrafo </P> <!--"<br>" se utiliza para realizar un salto de línea dentro del mismo párrafo-->
    <hr> <!--"<hr>" se utiliza para trazar una línea horizontal-->
    <p>Segundo párrafo</p>
</body>
</html>
