<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/> <!--Siempre se deben cerrar las etiquetas vacías de meta con "/>"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ELEMENTOS BÁSICOS HTML</title>
</head>
<body>
    <h1 style="color: blue;">Curso HTML</h1>
    <img src="Imágenes/html5.png" alt="Logo HTML5" width="100px" title="Logo HTML5"/> <!--Alt = texto alternativo y tittle = titulo de la imagen (se muestra cuando se pone el cursor encima de la imágen)-->
    <p title="Nuevo Párrafo" style="color: red;">Este es <!--Tambíen se le puede dar un título a los párrafos y el atributo style nos permite cambiar stilos como css-->
        un nuevo 
        párrafo</p>
    <pre> <!--La etiqueta <pre> sirve para mostrar un párrafo respetando el formato que le demos dentro de la estructura html-->
Este es 
nuestro nuevo párrafo
    </pre>
</body>
</html>
