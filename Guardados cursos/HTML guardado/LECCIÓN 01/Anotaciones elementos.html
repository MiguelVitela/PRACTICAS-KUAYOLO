<!DOCTYPE html>     <!--Indica que semanejará infromación de tipo html-->
<html>      <!--Etiqueta principla del archivo html-->
    <head> <!--Especifica entre otras cosas el título de la pagina html-->
        <title>Universidad HTML</title>
        <meta charset="UTF-8"/> <!--Se agrega la etiqueta meta con el atributo charset para asegurarnos de que podemos usar acentos-->
        <!--Debido a que la etiqueta meta no contiene un valor, si no que solo tiene atributos se utiliza "/>" para cerrarla-->
    </head>
    <body> <!--Cuerpo de la página html-->
        <h1>Curso de HTML</h1> <!--Primer nivel de encabezado -->
        <P>Esta es mi primer página HTML</P> <!--parrafo-->
    </body>
</html>
